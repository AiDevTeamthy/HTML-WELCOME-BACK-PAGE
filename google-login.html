<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .google-card {
            width: 100%;
            max-width: 420px;
            background: #fff;
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.06);
            text-align: center;
        }

        .google-card img {
            width: 50px;
            margin-bottom: 15px;
        }

        .google-card h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .google-card p {
            color: #777;
            margin-bottom: 25px;
        }

        .google-card input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 6px;
            font-size: 14px;
        }

        .g-btn {
            width: 100%;
            padding: 14px;
            margin-top: 25px;
            background: #e74a4a;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .back-login {
            margin-top: 20px;
            display: inline-block;
            color: #000;
            font-weight: 500;
            text-decoration: none;
        }

    </style>
</head>

<body>

<div class="google-card">
    <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Logo">

    <h2>Sign in with Google</h2>
    <p>Enter your Google email to continue</p>

    <input type="email" placeholder="Email or phone">

    <button class="g-btn">Next</button>

    <a href="index.html" class="back-login">Back to login</a>
</div>

</body>
</html>
